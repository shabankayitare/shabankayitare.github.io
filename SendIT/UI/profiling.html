  <script>
      var map ;
      function initMap() {
        var kigali= {lat: -1.9706, lng: 30.1044};
        map = new google.maps.Map(document.getElementById('map'), { zoom: 13, center: kigali});
          var marker = new google.maps.Marker({position: kigali, map: map});


 addMarker({lat:-2.4757,lng:28.9179});
 addMarker({lat:-2.2072,lng:30.1445});
 addMarker({lat:-2.6078,lng:29.7368});
          function addMarker(coords){
             marker= new google.maps.Marker({
              position:coords,
              map:map,
            });
          }

          google.maps.Map.addListener(map, 'click' , function(event){
            addMarker({coords:event.latLng});
          });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtVKFT-UV_7_WmaBEb74axXFibeyv212g&callback=initMap"
